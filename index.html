<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/7b4bb4f271.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">My Library</h1>
      <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
    </header>
    <!-- pop-up -->
    <section class="popup">
      <form action="submit" novalidate>
        <header class="form-header">
          <legend>Add New Book</legend>
          <button class="cancel-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </header>
        <div class="form-content">
          <!-- single label start -->
          <label for="title">
            <span>Title: </span>
            <input
              type="text"
              id="title"
              name="title"
              autocomplete="off"
              placeholder="title"
              required
              minlength="2"
              maxlength="15"
            />
            <span class="error"></span>
          </label>
          <!-- single label end -->
          <label for="author">
            <span>Author:</span>
            <input
              type="text"
              id="author"
              name="author"
              autocomplete="off"
              placeholder="author"
              required
              minlength="5"
              maxlength="20"
            />
            <span class="error"></span>
          </label>
          <label for="pages">
            <span> Pages : </span>
            <input
              type="number"
              id="pages"
              name="pages"
              autocomplete="off"
              placeholder="pages"
              required
              min="5"
            />
            <span class="error"></span>
          </label>
          <label for="read">
            <span> Have you read it? </span>
            <input type="checkbox" id="read" name="read" autocomplete="off" />
          </label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
    <main>
      <section class="cards-container">
        <!-- example card -->
        <!-- <article class="card">
          <button class="remove">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <h2 class="book-title">title</h2>
          <h3 class="author">author</h3>
          <p class="pages">pages</p>
          <button class="status read">read</button>
        </article> -->
      </section>
    </main>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
