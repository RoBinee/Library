<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="add">New Book</button>
    <!-- pop-up -->
    <section class="popup show">
      <form action="submit">
        <legend>Add New Book</legend>
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          autocomplete="off"
          placeholder="title"
        />
        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          autocomplete="off"
          placeholder="author"
        />
        <label for="pages" id="pages">Pages:</label>
        <input
          type="number"
          id="pages"
          name="pages"
          autocomplete="off"
          placeholder="pages"
        />
        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" name="read" autocomplete="off" />
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
    <section class="cards-container">
      <!-- example card -->
      <article class="card">
        <h2 class="title">title</h2>
        <h3 class="author">author</h3>
        <p class="pages">pages</p>
        <p class="read">read</p>
      </article>
    </section>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
